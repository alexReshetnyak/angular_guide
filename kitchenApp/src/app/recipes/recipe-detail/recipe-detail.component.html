<div class="row">
  <div class="col-12">
    <img
      [src]="(recipeState | async).recipes[id].imagePath"
      alt="{{ (recipeState | async).recipes[id].name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ (recipeState | async).recipes[id].name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe <span class="caret"></span>
      </button>

      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          (click)="onAddToShoppingList()"
          [ngStyle]="{'cursor': 'pointer'}"
        >
          To Shopping List
        </a>

        <a
          class="dropdown-item"
          [ngStyle]="{'cursor': 'pointer'}"
          (click)="onEditRecipe()"
        >
          Edit Recipe
        </a>

        <a
          class="dropdown-item"
          [ngStyle]="{'cursor': 'pointer'}"
          (click)="onDeleteRecipe()"
        >
          Delete Recipe
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ (recipeState | async).recipes[id].description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients"
      >
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
